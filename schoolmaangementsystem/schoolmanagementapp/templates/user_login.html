{% extends 'base.html' %}
{% block content %}

<div class="wrapper mt-5">
    <div class="card" style="width: 25rem;">
        <div class="card-header headers">
            <h3 class="circle">SMW</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="row buttonwrap">
                    <div class="col-2" style="margin-right: 1%;">
                        <button type="submit" class="btn btn-primary" >Login</button>
                    </div>
                    
                    <div class="col-6">
                        <a href="{% url 'forgot_password' %}" style="color:white" class="btn btn-primary">Forgot Password</a> 
                    </div>
                    

                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
